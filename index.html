<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        table {
            width: 100%;
            height: 100%;
        }

        .textAreaWrapper {
            width: 100%;
            height: 80vh;
        }

        textarea {
            width: 80%;
            height: 95%;
        }

        #resultTable {
            border-collapse: collapse;
        }

        #resultTable, #resultTable th, #resultTable td {
            border: 1px solid black;
        }

        #resultTable td {
            text-align: center;
        }
    </style>
</head>
<body>
<label>Enter args here</label><br/><input id="argsPlaceholder" type="text"><br/>
<label style="color: red;">Format:<br/>x=1,y=2,z=[1,true,'hello world']</label><br/>
<label style="color: red;">NO SPACES</label><br/>
<table>
    <tr>
        <td>
            <div>
                <label>Enter code here</label>
            </div>
        </td>
        <td>
            <div>
                <label>Parsed code here</label>
            </div>
        </td>
    </tr>
    <tr>
        <td>
            <div class="textAreaWrapper">
                <textarea id="codePlaceholder" title="Enter code here"></textarea>
            </div>
        </td>
        <td>
            <div class="textAreaWrapper">
                <textarea id="parsedCode" title="Parse code"></textarea>
            </div>
        </td>
    </tr>
    <tr>
        <td>
            <div>
                <button id="codeSubmissionButton">Parse code</button>
            </div>
        </td>
        <td>
        </td>
    </tr>
</table>

<!--Result Table-->
<div id = "result">
</div>

<!--CFG Graph-->
<div id="cfg">
</div>

<script src="dist/bundle.js"></script>
<script src="node_modules/mermaid/dist/mermaid.min.js"></script>
</body>
</html>
